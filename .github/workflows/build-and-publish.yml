name: Build and Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.0
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: python/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('python/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-
      
      - name: Install dependencies
        run: make install
      
      - name: Build wheel
        run: poetry build
      
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: python/dist/
          retention-days: 7

  test:
    if: false
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.0
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: python/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('python/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-
      
      - name: Install dependencies
        run: make install
      
      - name: Run CI checks
        run: make ci

  publish:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: false
    #if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/project/model-hosting-container-standards/
    permissions:
      id-token: write
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.0
      
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: python/dist/
      
      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: poetry publish
